<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" class="calculator-screen" id="display" disabled />
            <div class="calculator-keys">
                <!-- Row 1 -->
                <button class="function" data-action="clear">C</button>
                <button class="function" data-action="backspace">⌫</button>
                <button class="function" data-action="percent">%</button>
                <button class="operator" data-action="/">÷</button>

                <!-- Row 2 -->
                <button class="function" data-action="sqrt">√</button>
                <button class="function" data-action="square">x²</button>
                <button class="function" data-action="inverse">1/x</button>
                <button class="operator" data-action="*">×</button>

                <!-- Row 3 -->
                <button class="number" data-action="7">7</button>
                <button class="number" data-action="8">8</button>
                <button class="number" data-action="9">9</button>
                <button class="operator" data-action="-">−</button>

                <!-- Row 4 -->
                <button class="number" data-action="4">4</button>
                <button class="number" data-action="5">5</button>
                <button class="number" data-action="6">6</button>
                <button class="operator" data-action="+">+</button>

                <!-- Row 5 -->
                <button class="number" data-action="1">1</button>
                <button class="number" data-action="2">2</button>
                <button class="number" data-action="3">3</button>
                <button class="function" data-action="equals">=</button>

                <!-- Row 6 -->
                <button class="number zero" data-action="0">0</button>
                <button class="number" data-action=".">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
